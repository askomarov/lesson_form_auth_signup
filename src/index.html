<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div class="login-page-wrapp d-flex ">
    <div class="login-form-wrap d-flex align-items-center justify-content-center  flex-column ">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">Registration</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <div class="form-card card ml-auto">
            <div class="card-body">
              <h4 class="card-title">Please Login</h4>
              <form name="login-form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" data-required="email"
                    data-invalid-message="Please provide valid email example@example.com" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password"
                    data-required="password" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
          <form action="" id="registration-form">
            <h3> Registration form</h3>

          </form>
        </div>

      </div>


    </div>
    <!-- /.login-form-wrap -->
    <div class="login-greeting-screen d-flex align-items-center">
      <div class="login-greeting-screen-text">
        <h1 class="login-greeting-screen-title">Welcome to my app</h1>
        <p class="login-greeting-screen-description">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
          inventore non accusantium earum, illo dolores reprehenderit laborum
          ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
          ipsa exercitationem eaque totam. A.
        </p>
      </div>
    </div>
    <!-- /.login-greeting-screen -->
  </div>
  <!-- /.login-page-wrapp -->
</body>

</html>
